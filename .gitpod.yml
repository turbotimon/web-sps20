# List the start up tasks. Learn more https://www.gitpod.io/docs/config-start-tasks/
tasks:
  - name: serve
    init: |
      virtualenv -p python3 venv
      source venv/bin/activate
      make install
    command: |
      source venv/bin/activate
      make serve
  - name: git
    command: |
      echo "HELP with error 'error: GH007: Your push would publish a private email address.' while pushing"
      echo "1. go to 'http://github.com/settings/emails' to find your Primary email address. It looks like: {ID}+{username}@users.noreply.github.com"
      echo "2. execute: git config user.email '{ID}+{username}@users.noreply.github.com"''"
      echo "3. if a commit where already made, use: git commit --amend --reset-author"
      echo "(if you made multiple commits, see https://stackoverflow.com/questions/4981126/how-to-amend-several-commits-in-git-to-change-author/25815116#25815116)"
      echo "4. no PUSH IT UP!"

# List the ports to expose. Learn more https://www.gitpod.io/docs/config-ports/
ports:
  - port: 5000
    onOpen: open-preview


